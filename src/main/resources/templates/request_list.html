<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Person Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>
<div class="container my-2">
    <h1>Persons List</h1>
    <a th:href = "@{/request/new}" class="btn btn-primary btn-sm mb-3"> Add Person </a>
    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Registration Date</th>
            <th>Address</th>
            <th>Car Number</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="request: ${listRequests}">
            <td th:text="${request.firstName}"></td>
            <td th:text="${request.lastName}"></td>
            <td th:text="${request.gender}"></td>
            <td>
                <a th:href="@{/request/update/{id}(id=${request.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/request/delete/{id}(id=${request.id})}" class="btn btn-danger">Delete</a>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
