<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1>Person Management System</h1>
    <h2>Save Person</h2>
    <hr>
    <form action="#" th:action="@{/person/save}" th:object="${person}" method="POST">
        <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{gender}" placeholder="Sex" class="form-control mb-4 col-4">
        <input type="text" th:field="*{age}" placeholder="Age" class="form-control mb-4 col-4">
        <input type="text" th:field="*{email}" placeholder="E-mail Address" class="form-control mb-4 col-4">
        <input type="text" th:field="*{phoneNumber}" placeholder="Phone Number" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Save Person</button>
    </form>
    </hr>
    <a th:href = "@{/person/list}"> Back to Person List</a>
</div>
</body>
</html>
