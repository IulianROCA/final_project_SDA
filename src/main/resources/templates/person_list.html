<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Person Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>
<div class="container my-2">
    <h1>Persons List</h1>
    <a th:href = "@{/person/new}" class="btn btn-primary btn-sm mb-3"> Add Person </a>
    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Age</th>
            <th>E-mail</th>
            <th>Phone</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="person: ${listPersons}">
            <td th:text="${person.firstName}"></td>
            <td th:text="${person.lastName}"></td>
            <td th:text="${person.gender}"></td>
            <td th:text="${person.age}"></td>
            <td th:text="${person.email}"></td>
            <td th:text="${person.phoneNumber}"></td>
            <td>
                <a th:href="@{/person/update/{id}(id=${person.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/person/delete/{id}(id=${person.id})}" class="btn btn-danger">Delete</a>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
