<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Management System</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>User Management System</h1>
  <h2>Update User</h2>
  <hr>
  <form action="#" th:action="@{/user/save}" th:object="${user}" method="POST">
    <!-- Add hidden form field to handle update -->
    <input type="hidden" th:field="*{id}" class="form-control mb-4 col-4">
    <input type="text" th:field="*{userName}" class="form-control mb-4 col-4">
    <input type="text" th:field="*{password}" class="form-control mb-4 col-4">
    <button type="submit" class="btn btn-info col-2">Update User</button>
  </form>
  </hr>
  <a th:href = "@{/user/list}"> Back to User List</a>
</div>
</body>
</html>
